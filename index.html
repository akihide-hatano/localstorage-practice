<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LocalStrageを使った方法</title>
</head>
<body>
    <section id="inputArea">
        <div class="name">
            <label for="name">氏名</label>
            <input type="text" id="name">
        </div>
        <div class="gender">
            <label for="gender">性別</label>
            <input type="radio" name="gender" id="gender" value="male">男性
            <input type="radio" name="gender" id="gender" value="female">女性
        </div>
        <div class="hobby">
            <label for="hobby">趣味</label>
            <input type="checkbox" name="hobby" id="soccer" value="soccer">サッカー
            <input type="checkbox" name="hobby" id="baseball" value="baseball">野球
            <input type="checkbox" name="hobby" id="tennis" value="tennis">テニス
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
